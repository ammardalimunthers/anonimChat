<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Pesan Anonim ðŸ’Œ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      background: linear-gradient(to right, #ff3cac, #784ba0, #2b86c5);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #msg {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #ffd5ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim Pesan Anonim ðŸ’Œ</h2>

    <!-- âœ… Ganti URL di bawah ini dengan URL formResponse kamu -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSe0JvJZCUf5AdT7KiwZFy5ri6AG9RKNMiFfC-Plsnc0s9tYfg/formResponse" 
          method="POST" 
          target="hidden_iframe" 
          onsubmit="showMessage(); this.reset(); return false;">
      
      <!-- âœ… Entry ID sesuai form kamu -->
      <input type="text" name="entry.661936881" placeholder="Nama Kamu (*Buat Simbol Jika Anonim)" required>
      <textarea name="entry.917493230" rows="5" placeholder="Bagaimana Pendapatmu Tentang Saya?" required></textarea>
      
      <button type="submit">Kirim Pesan ðŸš€</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <p id="msg">Pesanmu telah terkirim ðŸ’–</p>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('msg');
      msg.style.display = 'block';
      setTimeout(() => { msg.style.display = 'none'; }, 4000);
    }
  </script>
</body>
</html>
