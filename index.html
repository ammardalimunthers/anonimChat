<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonimChatüíå</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(to right, #ff3cac, #784ba0, #2b86c5);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim bo di au Pesan Anonim üíå</h2>

    <!-- Ganti URL di bawah dengan URL formResponse kamu -->
    <form id="anonForm">
      <input type="text" name="entry.917493230" placeholder="Nama Kamu (*boleh simbol Kalo mau anonim)" required>
      <textarea name="entry.661936881" placeholder="Pendapatmu tentang saya..." required></textarea>
      <button type="submit">Kirim Ma dah üöÄ</button>
    </form>

    <p id="msg" style="display:none; margin-top:10px;">Pesanmu terkirim, TerimoKasih dahüíñ</p>
  </div>

  <script>
    document.getElementById("anonForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);

      // ‚ö†Ô∏è Ganti URL ini dengan URL formResponse kamu
      const url = "https://docs.google.com/forms/d/e/1FAIpQLSe0JvJZCUf5AdT7KiwZFy5ri6AG9RKNMiFfC-Plsnc0s9tYfg/formResponse";

      await fetch(url, {
        method: "POST",
        body: data,
        mode: "no-cors"
      });

      document.getElementById("msg").style.display = "block";
      e.target.reset();
    });
  </script>
</body>
</html>
